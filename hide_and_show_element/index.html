<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & Show HTML Element</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p id="text">JavaScript can Hide and Show HTML Element. This element can be hidden and shown using the following buttons.</p>
    <button onclick="document.getElementById('text').style.display = 'none'">Hide</button>
    <button onclick="document.getElementById('text').style.display = 'block'">Show</button>
</body>
</html>
