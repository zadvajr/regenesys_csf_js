<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript in Script Tag</title>
    </head>
    <body>
        <h2>JavaScript in Body using Script Tag</h2>
        <p id="demo"></p>
        <script>
            // This is where JS Script goes
            document.getElementById('demo').innerHTML = 'Hello JavaScript';
            </script>
    </body>
</html>
