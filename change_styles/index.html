<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p id="text">JavaScript can change styles of HTML Element</p>
    <button onclick="document.getElementById('text').style.fontSize = '30px'">Increase Font Size</button>
    <button onclick="document.getElementById('text').style.fontSize = '16px'">Decrease Font Size</button>
</body>
</html>
