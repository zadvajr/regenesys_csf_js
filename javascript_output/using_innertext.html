<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using the InnerText</title>
</head>
<body>
    <h1>Using innerText</h1>
    <p id="output">You can use innerText to access HTML element's text content. This paragraph's text will be accessed using innerText and printed to the console</p>
    <script>
        let output_el = document.getElementById('output').innerText;
        console.log(output_el);
    </script>
</body>
</html>
