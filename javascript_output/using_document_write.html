<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Document Write</title>
</head>
<body>
    <h1>Using Document Write</h1>
    <p>You can use document.write() method to print to HTML output.</p>
    <p id="output">5 + 6  =  </p>
    <script>
        let output_el = document.getElementById('output')
        let sum = 5 + 6
        output_el.innerText += sum
    </script>
</body>
</html>
