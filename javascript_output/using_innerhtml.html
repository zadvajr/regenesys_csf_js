<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using innerHTML</title>
</head>
<body>
    <h1>Using innerHTML</h1>
    <p>You can use innerHTML to access content of HTMl Element.</p>
    <p id="output"></p>
    <script>
        document.getElementById('output').innerHTML = 'Hello Output from HTML InnerHTML';
    </script>
</body>
</html>
